datostareas_edit:
    path:     /{id}/edit
    defaults: { _controller: "VictoriaAppBundle:DatosTareas:edit" }

datostareas_update:
    path:     /{id}/update
    defaults: { _controller: "VictoriaAppBundle:DatosTareas:update" }
