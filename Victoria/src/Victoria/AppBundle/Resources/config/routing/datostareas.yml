datostareas_show:
    path:     /{id}/show
    defaults: { _controller: "VictoriaAppBundle:DatosTareas:show" }

datostareas_new:
    path:     /new
    defaults: { _controller: "VictoriaAppBundle:DatosTareas:new" }

