    defaults: { _controller: "VictoriaAppBundle:DatosTareas:editmodal" }

datostareas_updatemodal:
    path:     /{id}/updatemodal
    defaults: { _controller: "VictoriaAppBundle:DatosTareas:updatemodal" }
    requirements: { _method: post|put }

